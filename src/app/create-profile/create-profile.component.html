<div *ngIf="childProfileForm">
    <div [formGroup]="childProfileForm">
        <div class="form-group">
            <label>Name:</label>
            <input formControlName="name" type="text">
        </div>
        <div class="form-group">
            <label>Date of Birth:</label>
            <input formControlName="dob" type="text">
        </div>
        <div class="form-group">
            <label>Select subjects</label><br>
            <div *ngIf="subjects">
                <div *ngFor = 'let sub of subjects; let i=index' >
                    <div class="form-check form-check-inline">
                    <input (change)=checkboxValueChange(i)  name="check" class="form-check-input" type="checkbox" [checked]="sub.isChecked">
                    <label class="form-check-label" for="inlineCheckbox">{{sub.name}}</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>Grade:</label>
            <input formControlName="grade" type="text">
        </div>
        <div class="form-group">
            <button (click)="addChild()" class="btn float-right btn-success">Add Child</button>
        </div>
    </div>
</div>
