<div class="container my-lg-5">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header ">
				<h3>Sign Up</h3>
			</div>
			<div class="card-body">
				<form>

          <div class="form-group">
            <label>Name:</label><br>
						<input [(ngModel)]="user.name" type="text" class="form-control" name="name">
					</div>
          <div class="form-group">
            <label>Phone:</label><br>
						<input [(ngModel)]="user.phone" type="text" class="form-control" name="phone">
					</div>
          <div class="form-group">
          <label>Gender:</label>
          <div class="form-check">
            <input [(ngModel)] = "user.gender" class="form-check-input" type="radio" id="Radios1" name="gender" value="Male">
            <label class="form-check-label">Male</label><br>
            <input [(ngModel)] = "user.gender" class="form-check-input" type="radio" id="Radios2" name="gender" value="Female">
            <label class="form-check-label">Female</label>
          </div>

          </div>
          <div class="form-group">
            <label>Select Role:</label>
            <select class="form-control" [(ngModel)]="user.role" name="role" id="exampleFormControlSelect1">
              <option>Admin</option>
              <option>Teacher</option>
            </select>
          </div>

          <div class="form-group">
            <label>How do you know about us?</label><br>
            <div *ngFor = 'let a of arr; let i=index' >
              <div class="form-check form-check-inline">
                <input (change)=checkboxValueChange(i) ng-model="user.check.val1" name="check" class="form-check-input" type="checkbox" value="option1">
                <label class="form-check-label" for="inlineCheckbox">{{a.value}}</label>
              </div>
            </div>
          </div>

					<div class="form-group">
              <label for="exampleInputEmail1">Email address:</label><br>
						<input [(ngModel)]="user.email" type="email" class="form-control" name="emailID">
					</div>

					<div class="form-group">
            <label for="exampleInputEmail1">Password:<small>(Password must be at least 6 characters)</small></label><br>
						<input [(ngModel)]="password" type="password" class="form-control" name="pwd">
					</div>

          <div class="form-group">
            <label for="exampleFormControlFile1">Upload Profile Picture</label>
            <input type="file" class="form-control-file" #userPhoto (change)="onFileSelected($event)" id="file" name="image" autocomplete="off"/>
          </div>

					<div class="form-group">
						<button (click)="SignUp()" type="submit" class="btn float-right btn-success">Sign Up</button>
					</div>
        </form>
        <div *ngIf="!isSaved">
          Registering you as a user....
        </div>
			</div>
		</div>
	</div>
</div>
